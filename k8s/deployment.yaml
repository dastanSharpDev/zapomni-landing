apiVersion: apps/v1
kind: Deployment
metadata:
  name: zapomni-landing
  labels:
    app: zapomni-landing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zapomni-landing
  template:
    metadata:
      labels:
        app: zapomni-landing
    spec:
      containers:
      - name: zapomni-landing
        image: zapomni-landing:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
